<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculator, online, fast calculation" />
    <meta name="description" content="Online calculator" />
    <meta name="author" content="Ahmed Hussein" />
    <link rel="icon" href="images/calculator icon.png" />
    <title>Calculator design</title>
    <link rel="stylesheet" href="Css/calculator-design.css" />
  </head>
  <body>
    <div class="container">
        <label for="modeSelection">Select Mode:</label>
        <select id="mode" name="modeSelection">
          <option value="Standard" selected>Standard</option>
          <option value="Scientific">Scientific</option>
        </select>
        <input type="text" class="screen">

        <div class="signs">
            <div>√</div> <div>⫪</div> <div>^</div> <div>!</div>
            <div>DEG</div> <div>sin(</div> <div>cos(</div> <div>tan(</div>
            <div>INV</div> <div>e</div> <div>In(</div> <div>log(</div>
        </div>

        <div class="numbers">
        <div>AC</div> <div>()</div> <div>%</div> <div>÷</div>
        <div>7</div> <div>8</div> <div>9</div> <div>×</div>
        <div>4</div> <div>5</div> <div>6</div> <div>-</div>
        <div>1</div> <div>2</div> <div>3</div> <div>+</div>
        <div>0</div> <div>.</div> <div>←</div> <div>=</div>
        </div>
    </div>
  </body>
</html>
